<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои проекты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* красивый градиент */
            color: white;
        }
        .sidebar {
            background: rgba(0, 0, 0, 0.3);
        }
        .content {
            padding: 30px;
        }
        .carousel-item img {
            width: 600px;         /* фиксированная ширина */
            height: 300px;        /* фиксированная высота */
            object-fit: cover;    /* картинка обрезается, но сохраняет пропорции */
            border-radius: 15px;  /* скругление */
            display: block;
            margin: 0 auto;       /* центрируем */
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 border-end vh-100 text-center sidebar">
            <h1><b>Главная<br></b></h1>
            <ul class="nav flex-column">
                <li class="nav-item fs-3"><a href="Главная.html" class="nav-link text-white">Главная</a></li>
                <li class="nav-item fs-3"><a href="projects.html" class="nav-link text-white">Мои проекты</a></li>
                <li class="nav-item fs-3"><a href="Контакты.html" class="nav-link text-white">Контакты</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col content">
            <h2>Мои проекты</h2>
            <p class="fs-5">
                Основное время я посвящал созданию Minecraft-ботов на JavaScript.
                Это дало мне опыт работы с асинхронным программированием, сетевыми протоколами и
                автоматизацией процессов в игровой среде.
            </p>

            <!-- Карусель для проектов -->
            <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Здесь ты вставишь свои картинки -->
                    <div class="carousel-item active">
                        <img src="../picture/Программироваие1.png" alt="Проект 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../picture/Компьютер1.png" alt="Проект 2">
                    </div>
                    <div class="carousel-item">
                        <img src="project3.jpg" alt="Проект 3">
                    </div>

                </div>
                <!-- Кнопки переключения -->
                <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
