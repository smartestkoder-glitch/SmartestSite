<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разница container и container-fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Заголовок</h2>
            <p>Описание текста с левой стороны.</p>
        </div>
        <div class="col-6">
            <img src="cat.jpg" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
